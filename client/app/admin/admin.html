<div ng-include="'components/adminNavbar/adminNavbar.html'"></div>
<div class="container">
	<div class="row clearfix">
		<div class="col-sm-5">
			<!-- News -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<p class="panel-title">Aktuelle News:</p>
				</div>
				<div class="panel-body">
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="post in posts">
							<strong>{{post.title}}</strong><br>
							<span class="text-muted">{{post.body}}</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-sm-5">
			<!-- Gigs -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<p class="panel-title">Die n√§chsten Gigs:</p>
				</div>
				<div class="panel-body">
					<ul class="list-group" style="overflow: scroll; height:200px;" >
						<li class="list-group-item" ng-repeat="gig in gigs" >
							<strong>{{gig.date | date:'dd.MM.yyyy'}} - {{gig.title}}</strong><br>
							<span class="text-muted">{{gig.location}}</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
